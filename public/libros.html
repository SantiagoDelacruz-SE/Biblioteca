<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libros - Biblioteca</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Barra superior */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #06b015;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      width: 50px;
      max-height: 50px;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .nav-links a,
    .user-btn {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    /* Secci√≥n principal */
    .main-content {
      text-align: center;
      padding: 20px;
    }

    .hero-section {
      position: relative;
      text-align: center;
      margin: 20px auto;
    }

    .hero-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .hero-text {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
    }

    .hero-text h2 {
      font-size: 2em;
    }

    .hero-text p {
      font-size: 1.2em;
    }

    /* Bot√≥n de acceso */
    .access-button {
      margin: 30px 0;
    }

    .cta-button {
      background-color: #06b015;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
    }

    /* Pie de p√°gina */
    .footer {
      background-color: #06b015;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo principal" class="logo" />
    </div>
    <nav class="nav-links">
      <a href="/">Inicio</a>
      <a href="/libros">Libros</a>
      <button class="user-btn">üë§</button>
    </nav>
  </header>

  <main class="main-content">
    <div class="books-section">
      <h2>Nuestro Cat√°logo de Libros</h2>
      <p>Descubre nuestra amplia colecci√≥n de t√≠tulos disponibles.</p>
      <div class="books-grid" id="books-container">
        <p>Cargando libros...</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Biblioteca Digital. Todos los derechos reservados.</p>
    <p>Contacto: info@biblioteca.com | Tel: 123-456-7890</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const booksContainer = document.getElementById("books-container");

      function renderBookCard(book) {
        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");

        const disponibilidad = book.disponible
          ? `<p class="available">Disponible</p>`
          : `<p class="unavailable">No disponible</p>`;

        bookCard.innerHTML = `
          <img src="${book.imagen}" alt="Portada de ${book.titulo}" />
          <h3>${book.titulo}</h3>
          <p>Autor: ${book.autor}</p>
          <p>G√©nero: ${book.genero}</p>
          ${disponibilidad}
        `;

        return bookCard;
      }

      function fetchLibros() {
        fetch("/api/libros")  // Usa la ruta correcta de la API
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((libros) => {
            booksContainer.innerHTML = "";
            if (libros.length === 0) {
              booksContainer.innerHTML = "<p>No se encontraron libros.</p>";
              return;
            }
            libros.forEach((libro) => {
              const bookCard = renderBookCard(libro);
              booksContainer.appendChild(bookCard);
            });
          })
          .catch((error) => {
            console.error("Error al obtener los libros:", error);
            booksContainer.innerHTML =
              "<p>Error al cargar los libros. Por favor, int√©ntelo de nuevo m√°s tarde.</p>";
          });
      }

      fetchLibros();
    });
  </script>
</body>
</html>

<nav class="mi-navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-brand">{{ title }}</a>
    <ul class="navbar-links"> <li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
      <li><a routerLink="/libros" routerLinkActive="active-link">Libros</a></li>
      <li><a routerLink="/autores" routerLinkActive="active-link">Autores</a></li>
      <li><a routerLink="/categorias" class="px-3 py-2 hover:bg-gray-700 rounded">Categorías</a></li>
    </ul>

    <div class="navbar-user-section"> <ng-container *ngIf="(isLoggedIn$ | async); else showLoginButton">
        <div class="user-greeting">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="user-icon">
            <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
          </svg>
          <span>Hola, {{ (userProfile$ | async)?.firstName || (userProfile$ | async)?.username || 'Usuario' }}</span>
        </div>
        <a (click)="logout()" style="cursor: pointer;" class="logout-link">Cerrar Sesión</a>
      </ng-container>
      <ng-template #showLoginButton>
        <a routerLink="/login" routerLinkActive="active-link" class="login-link-button">Iniciar Sesión</a>
      </ng-template>
    </div>
  </div>
</nav>

<main class="main-content-area">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <p>&copy; {{ anioActual }} {{ title }}.</p>
</footer>
